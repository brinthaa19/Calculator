<!DOCTYPE html>
<html lang="en"> </html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
<div class="calc"> 
    <div class="calc-row-1"> 
        <div class = "result">0
        </div>

    <div class = "calc-row-2">
        <button class = "key big">C</button>
        <button class = "key">DEL</button>
        <button class = "key">/</button>
    </div>

    <div class = "calc-row-3">
        <button class = "key">7</button>
        <button class = "key">8</button>
        <button class = "key">9</button>
        <button class = "key">*</button>
    </div>

    <div class = "calc-row-4">
        <button class = "key">4</button>
        <button class = "key">5</button>
        <button class = "key">6</button>
        <button class = "key">-</button>
    </div>  

    <div class = "calc-row-5">
        <button class = "key">1</button>
        <button class = "key">2</button>
        <button class = "key">3</button>
        <button class = "key">+</button>    
    </div>

    <div class = "calc-row-6">
        <button class = "key bigger">0</button>
        <button class = "key">=</button>
    </div>
</div>
</body>
