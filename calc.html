<!DOCTYPE html>
<html lang="en"> </html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
<div class="calc"> 
    <div class="calc-row-1 row-1"> 
        <div class = "result"> 
        </div>
    </div>

 <div class="calc-key">
    <div class = "calc-row-2 row-2">
        <button class = "key big">C</button>
        <button class = "key delete" >‚Üê</button>
        <button class = "key operator">/</button>
    </div>

    <div class = "calc-row-3 row-3">
        <button class = "key number">7</button>
        <button class = "key number">8</button>
        <button class = "key number">9</button>
        <button class = "key operator">*</button>
    </div>

    <div class = "calc-row-4 row-4">
        <button class = "key number">4</button>
        <button class = "key number">5</button>
        <button class = "key number">6</button>
        <button class = "key operator">-</button>
    </div>  

    <div class = "calc-row-5 row-5">
        <button class = "key number">1</button>
        <button class = "key number">2</button>
        <button class = "key number">3</button>
        <button class = "key operator">+</button>    
    </div>

    <div class = "calc-row-6 row-6">
        <button class = "key bigger number">0</button>
        <button class = "key equal-sign">=</button>
    </div>
    </div>
</div>

<script src="calc2.js"></script>
</body>
